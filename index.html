<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <img src="halie-west-25xggax4bSA-unsplash.jpg" alt="image" />
    <div class="container">
      <p class="head">
        This is not real online service! You know you need something like this
        in your life to help you realize your deepest dreams.<br />
        Sign up now to get started
      </p>
      <p class="head">You know you want to.</p>
      <div class="sign-up">
        <p class="do-this">Let's do this!</p>
        <form method="get" id="sign-up">
          <div class="input">
            <label for="first_name">FIRST NAME</label>
            <input type="text" id="first_name" required />
          </div>
          <div class="input">
            <label for="last_name">LAST NAME</label>
            <input type="text" id="last_name" required />
          </div>
          <br />
          <div class="input">
            <label for="email">Email</label>
            <input type="email" id="email" required />
          </div>
          <div class="input">
            <label for="phone_number">PHONE NUMBER</label>
            <input type="tel" id="phone_number" />
          </div>
          <br />
          <div class="input">
            <label for="password">PASSWORD</label>
            <input type="password" id="password" required />
          </div>
          <div class="input">
            <label for="confirmation">CONFIRM PASSWORD</label>
            <input type="text" id="confirmation" required />
          </div>
        </form>
      </div>
      <div class="bottom">
        <button type="button" onclick="validateForm()">Create Account</button>
        <script>
          // Checks signup form
          function validateForm() {
            var form = document.getElementById("sign-up");
            if (form.checkValidity()) {
              form.submit();
            } else {
              form.reportValidity();
            }
          }
        </script>
        <p>Already have an account? <a href="#">Log in</a></p>
      </div>
    </div>
  </body>
</html>
